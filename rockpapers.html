			color: #fac650;

			cursor: pointer;
		}
		.result{
			margin: 0 auto;
		}
		#info{
			padding: 40px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.scorecard{
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 18px;
			gap: 25px;
		}
		.questionMark{
			font-size: 100px;
			/* border-radius: 50%; */

		}
		#container{
			background-color: #222831;
			height: 85vh;
		}
	</style>
</head>
